<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>MSEUF Portal</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
          Featured
        </div>
        <br><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><i class="bi bi-grid-fill" style="color:rgb(70, 12, 17);"></i>&nbsp; Welcome to myMSEUF Portal!</h1>
                    <hr>
                    <p style="text-align:left">Please select user type</p>
                    <div class="d-grid gap-1">
                        <button class="btn btn-danger btn-lg" type="button" style="text-align:left"><i class="bi bi-person-fill"></i> Admission</button>
                        <button class="btn btn-danger btn-lg" type="button" style="text-align:left"><i class="bi bi-person-fill"></i> Online Payment (Exclusive for payments thru Dragonpay)</button>
                        <button class="btn btn-danger btn-lg" type="button" style="text-align:left"><i class="bi bi-person-fill"></i> Basic Education (K to 10)</button>
                        <button class="btn btn-danger btn-lg" type="button" style="text-align:left"><i class="bi bi-person-fill"></i> Senior High</button>
                        <button class="btn btn-danger btn-lg" type="button" style="text-align:left"><i class="bi bi-person-fill"></i> College/Graduate School/ETEEAP/Law</button>
                        <button class="btn btn-danger btn-lg" type="button" style="text-align:left"><i class="bi bi-person-fill"></i> Faculty/Employee</button>
                        <button class="btn btn-danger btn-lg" type="button" style="text-align:left"><i class="bi bi-person-fill"></i> Candelaria - Student Information System</button>
                     </div>
                </div>
                <div class="col">
                    Announcement
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
</body>
</html>
